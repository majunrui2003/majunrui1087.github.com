<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>游戏主页</title>
  <style>
    body {
      background-image: url("https://gd-hbimg.huaban.com/4bf9ac9aa6230b02ab227c20c22b8390bce842c9551d3-uiLtjM_fw1200webp");
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      width: 100%;
    }

    .nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      width: 100%;
    }

    .nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    .content {
      text-align: center;
      margin-top: 50px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 500px;
      width: 100%;
    }

    .slideshow {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 60%; /* Adjust as needed */
    }

    .slideshow img {
      display: none;
      max-width: 100%;
      max-height: 500px;
    }

    .slideshow img.active {
      display: block;
    }

    .slideshow .prev,
    .slideshow .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      cursor: pointer;
    }

    .slideshow .prev {
      left: 20px;
    }

    .slideshow .next {
      right: 20px;
    }

    .additional-images {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      width: 100%;
    }

    .additional-images img {
      width: 200px;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }

    .additional-images img:hover {
      transform: scale(1.2); /* 添加放大效果 */
    }

    .side-images {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 20%;
    }

    .side-images img {
      width: 100%;
      margin-bottom: 10px;
      transition: transform 0.3s ease; /* 添加放大效果 */
    }

    .side-images img:hover {
      transform: scale(1.2); /* 添加放大效果 */
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>游戏主页</h1>

  <nav class="nav">
    <a href="#">首页</a>

	<a href="yonghuzhucedengluyemian.html">用户登录界面</a>
  </nav>

  <div class="content">

    <p>这里是一个充满创意和乐趣的游戏平台，在这里你可以看到任何充满乐趣的游戏</p>
  </div>

  <div class="gallery">
    <div class="side-images">
		<a href="youxijieshao.html">
        <img src="tupian\349203DC46DC2C9BFB31676B0A0BB223.jpg" alt="跳转">
		<img src="tupian\EAF07B4A490B8F058C8B902A82AAC8D7.jpg" alt="跳转">

    </div>

    <div class="slideshow">
	  <a href="youxijieshao.html">
      <img src="tupian\B829F31F555B0AA3D92E27B24B32CE97.jpg" alt="Image 1" class="active">
      <img src="tupian\2E9AF2CFE9453898A89051DFBA66CE96.jpg" alt="Image 2">

        </a>

  <script>
    let slideIndex = 1;
    showSlide(slideIndex);

    setInterval(() => {
      changeSlide(1);
    }, 3000);

    function changeSlide(n) {
      showSlide(slideIndex += n);
    }

    function showSlide(n) {
      const slides = document.querySelectorAll('.slideshow img');

      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length;
      }

      for (let i = 0; i < slides.length; i++) {
        slides[i].classList.remove('active');
      }

      slides[slideIndex - 1].classList.add('active');
    }
  </script>
</body>
