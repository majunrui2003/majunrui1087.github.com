<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏应用用户登录</title>
    <style>
		  body {
            font-family: Arial, sans-serif;
            /* 使用 background-image 结合线性渐变和背景图片 */
           background-image: url('https://gd-hbimg.huaban.com/6d517752b241a9d3808cb23ac11eb26975c7579e7dab5-RdWK38_fw1200webp');
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover; /* 使背景图片覆盖整个区域 */
            background-position: center; /* 背景图片居中 */
        }
        .container {
            width: 350px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            text-align: center;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .carousel {
            margin-top: 20px;
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
        }
        .carousel img {
            width: 100%;
            height: 100%;
            display: none;
        }
        .carousel img.active {
            display: block;
        }
        .nav-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
        }
        .nav-dots span {
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        .nav-dots span.active {
            background-color: #4CAF50;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            position: fixed; /* 使用固定定位 */
            top: 10px;
            left: 10px;
        }
		/* 添加悬停时的翻转效果 */
        .carousel img:hover {
            transform: rotateY(180deg);
        }
    </style>
</head>
	<body>
    <div class="container">
        <h1>注册登录</h1>
        <div class="input-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="input-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password">
        </div>
        <button class="btn" onclick="login()">注册登录</button>
        
        <div class="carousel">
            <img src="tupian\5056162E984E202735B99E1F74AEC649.jpg" class="active">
            <img src="tupian\D62FCAF6D59D70938AE0BA6631DAE712.jpg">
            <img src="mjr12.github.io\tupian\4136718B24B49D7F5F78C92EDB0C20C7.jpg">
            <div class="nav-dots">
                <span class="active" onclick="setActiveSlide(0)"></span>
                <span onclick="setActiveSlide(1)"></span>
                <span onclick="setActiveSlide(2)"></span>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for login interaction
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if (username === '' || password === '') {
                alert('请填写所有字段');
            } else {
                alert('登录成功');
            }
        }

        // JavaScript for carousel interaction
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel img');
        const dots = document.querySelectorAll('.nav-dots span');

        function setActiveSlide(index) {
            slides[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');
            currentIndex = index;
            slides[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
        }

        function nextSlide() {
            let newIndex = currentIndex + 1 === slides.length ? 0 : currentIndex + 1;
            setActiveSlide(newIndex);
        }

        setInterval(nextSlide, 3000);
    </script>
		   <a href="index.html" class="button">返回</a>
</body>
</html>
